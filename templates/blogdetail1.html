{% load static %}


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="{% static 'style.css' %}"/>
</head>
<body>


{% block content %}
        <h5>Author {{blog.author}}</h5>
        <h3>{{ blog.title }}</h3>
        <p>{{ blog.body }}</p>
        <pre>{{ blog.body1 }}</pre>
        <p>{{ blog.body2 }}</p>
        <img src="{{ blog.cover.url }}" alt="{{blog.cover}}" width="400" height="400"/>
	<form method="post">
		{% csrf_token %}
		{{ form.as_p }}
		<button type="submit" class="submitbtn">Comment</button>
	</form>
        {% for cmt in blog.comment_set.all %}
                <p><strong style="margin-right: 10px; background-color: grey">{{ cmt.createdBy }}</strong>{{ cmt.text }}</p>
        {% endfor %}
{% endblock content %}


</body>
</html>
